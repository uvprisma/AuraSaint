<html lang="es">
<head>

    <style>
        /* ====================================================================
           1.0 ARQUITECTURA VISUAL (VARIABLES & RESET)
           ==================================================================== */
        :root {
            /* PALETA DE COLORES */
            --bg-deep: #050505;
            --bg-card: #0a0a0a;
            --bg-panel: rgba(10, 10, 10, 0.95);
            
            /* ORO LUXURY - Gradiente metálico real */
            --gold-primary: #D4AF37;
            --gold-light: #F4C430;
            --gold-dark: #8a7018;
            --gold-gradient: linear-gradient(135deg, #ae8625 0%, #f7ef8a 50%, #d2ac47 100%);
            --gold-text-shine: linear-gradient(90deg, #bf953f, #fcf6ba, #b38728, #fbf5b7);

            /* TEXTO */
            --text-main: #ffffff;
            --text-muted: #888888;
            
            /* TIPOGRAFÍA */
            --font-title: 'Cinzel', serif;
            --font-body: 'Montserrat', sans-serif;
            --font-tech: 'Syncopate', sans-serif;

            /* DIMENSIONES */
            --header-height: 80px;
            --border-radius: 2px;
            
            /* EFECTOS */
            --shadow-glow: 0 0 20px rgba(212, 175, 55, 0.15);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            --transition-smooth: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* RESET AVANZADO */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
            background-color: var(--bg-deep);
        }

        body {
            font-family: var(--font-body);
            color: var(--text-main);
            background-color: var(--bg-deep);
            overflow-x: hidden;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* UTILIDADES */
        a { text-decoration: none; color: inherit; transition: var(--transition-smooth); }
        ul { list-style: none; }
        img { display: block; width: 100%; height: auto; user-select: none; }
        
        .text-gold { color: var(--gold-primary); }
        .text-gradient { 
            background: var(--gold-text-shine); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-size: 200% auto;
            animation: shine 5s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }

        /* SCROLLBAR CUSTOM */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-deep); }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--gold-dark); }

        /* ====================================================================
           2.0 UI COMPONENTS (BOTONES, INPUTS)
           ==================================================================== */
        
        /* BOTÓN LUXURY */
        .btn {
            position: relative;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 18px 40px;
            font-family: var(--font-tech);
            font-size: 0.75rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--gold-primary);
            background: transparent;
            border: 1px solid var(--gold-primary);
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition-smooth);
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: var(--gold-gradient);
            transition: var(--transition-smooth);
            z-index: -1;
        }

        .btn:hover { color: #000; border-color: transparent; box-shadow: var(--shadow-glow); }
        .btn:hover::before { left: 0; }

        .btn-ghost {
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
        }
        .btn-ghost:hover { border-color: #fff; background: rgba(255,255,255,0.05); color: #fff; }
        .btn-ghost::before { display: none; }

        .btn-icon {
            font-size: 1.2rem;
            width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            border: var(--glass-border);
            transition: var(--transition-smooth);
        }
        .btn-icon:hover { background: var(--gold-primary); color: #000; transform: rotate(15deg); }

        /* ====================================================================
           3.0 HEADER & NAVEGACIÓN
           ==================================================================== */
        header {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: var(--header-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
            z-index: 1000;
            transition: var(--transition-smooth);
            background: transparent; /* Inicial */
        }

        header.scrolled {
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            height: 70px;
        }

        .brand-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            height: 40px;
            width: auto;
            /* Invertir si el logo es negro, quitar filtro si es blanco */
            filter: invert(1); 
        }

        .brand-name {
            font-family: var(--font-title);
            font-size: 1.4rem;
            letter-spacing: 2px;
            font-weight: 600;
            color: #fff;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .cart-trigger {
            position: relative;
            cursor: pointer;
        }

        .cart-count {
            position: absolute;
            top: -5px; right: -5px;
            background: var(--gold-primary);
            color: #000;
            font-size: 0.6rem;
            width: 18px; height: 18px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800;
            opacity: 0;
            transform: scale(0);
            transition: 0.3s cubic-bezier(1.000, -0.530, 0.405, 1.425);
        }
        .cart-count.active { opacity: 1; transform: scale(1); }

        /* ====================================================================
           4.0 HERO SECTION (CINEMÁTICO)
           ==================================================================== */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('front.jpg') no-repeat center center;
            background-size: cover;
            /* Efecto Darken fuerte para que resalte el texto */
            filter: brightness(0.3) contrast(1.1); 
            transform: scale(1.05);
            animation: breathe 20s infinite alternate;
        }

        @keyframes breathe {
            0% { transform: scale(1.05); }
            100% { transform: scale(1.15); }
        }

        .hero-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 0%, #050505 100%);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            mix-blend-mode: normal;
        }

        .hero-subtitle {
            font-family: var(--font-tech);
            color: var(--gold-light);
            letter-spacing: 8px;
            font-size: 0.8rem;
            margin-bottom: 20px;
            display: block;
            text-transform: uppercase;
        }

        .hero-title {
            font-family: var(--font-title);
            font-size: clamp(3rem, 10vw, 7rem);
            line-height: 0.9;
            margin-bottom: 30px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .hero-title span {
            display: block;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.7;
            animation: float 3s ease-in-out infinite;
        }

        .mouse {
            width: 20px; height: 35px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            margin-bottom: 10px;
            position: relative;
        }

        .mouse::after {
            content: '';
            position: absolute;
            top: 5px; left: 50%; transform: translateX(-50%);
            width: 2px; height: 6px;
            background: #fff;
            border-radius: 2px;
            animation: scroll 2s infinite;
        }

        @keyframes scroll {
            0% { opacity: 1; top: 5px; }
            100% { opacity: 0; top: 15px; }
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, 10px); }
        }

        /* ====================================================================
           5.0 SHOP SECTION (GRID DE PRODUCTOS)
           ==================================================================== */
        .shop-section {
            padding: 120px 5%;
            background: var(--bg-deep);
            position: relative;
        }

        /* Fondo decorativo sutil */
        .shop-section::before {
            content: 'AURASAINT';
            position: absolute;
            top: 50px; left: 50%;
            transform: translateX(-50%);
            font-family: var(--font-tech);
            font-size: 15vw;
            color: rgba(255,255,255,0.02);
            font-weight: 900;
            pointer-events: none;
            white-space: nowrap;
        }

        .grid-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 60px;
            position: relative;
            z-index: 2;
        }

        .product-card {
            background: transparent;
            border-radius: var(--border-radius);
            position: relative;
            group: 'product';
        }

        .product-image-wrapper {
            position: relative;
            width: 100%;
            /* Aspecto vertical para moda */
            aspect-ratio: 3/4; 
            background: #111;
            overflow: hidden;
            margin-bottom: 25px;
            border: var(--glass-border);
            transition: border-color 0.4s;
        }

        .product-card:hover .product-image-wrapper {
            border-color: var(--gold-dark);
        }

        .prod-img {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.4s ease;
        }

        .img-back {
            opacity: 0;
            transform: scale(1.1);
        }

        /* Efecto Hover: cambio de imagen */
        .product-card:hover .img-front { opacity: 0; }
        .product-card:hover .img-back { opacity: 1; transform: scale(1); }

        .product-info {
            text-align: center;
        }

        .product-title {
            font-family: var(--font-title);
            font-size: 1.8rem;
            font-weight: 400;
            color: #fff;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .product-price {
            font-family: var(--font-tech);
            color: var(--gold-primary);
            font-size: 1.1rem;
            margin-bottom: 20px;
            display: block;
        }

        .product-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition-smooth);
        }

        .product-card:hover .product-actions {
            opacity: 1;
            transform: translateY(0);
        }

        /* En móvil siempre visible los botones */
        @media (max-width: 768px) {
            .product-actions { opacity: 1; transform: translateY(0); margin-top: 15px; }
            .grid-container { gap: 80px; }
            .hero-title { font-size: 3.5rem; }
            .shop-section { padding: 80px 5%; }
        }

        /* ====================================================================
           6.0 FOOTER & CONTACT
           ==================================================================== */
        footer {
            padding: 80px 5% 40px;
            border-top: 1px solid rgba(255,255,255,0.05);
            background: #020202;
            text-align: center;
        }

        .footer-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }

        .footer-logo {
            font-family: var(--font-title);
            font-size: 2rem;
            color: #fff;
            letter-spacing: 2px;
        }

        .footer-links {
            display: flex;
            gap: 30px;
        }

        .contact-email {
            font-family: var(--font-tech);
            font-size: 0.9rem;
            color: #666;
            margin-top: 20px;
            border-bottom: 1px solid transparent;
            padding-bottom: 5px;
        }
        .contact-email:hover { color: var(--gold-primary); border-color: var(--gold-primary); }

        .copyright {
            margin-top: 50px;
            font-size: 0.7rem;
            color: #333;
            font-family: var(--font-body);
        }

        /* ====================================================================
           7.0 CART DRAWER (LATERAL)
           ==================================================================== */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 1001;
            opacity: 0; visibility: hidden;
            transition: var(--transition-smooth);
        }
        .overlay.active { opacity: 1; visibility: visible; }

        .cart-drawer {
            position: fixed; top: 0; right: 0;
            width: 100%; max-width: 450px; height: 100%;
            background: #0a0a0a;
            border-left: 1px solid #222;
            z-index: 1002;
            transform: translateX(100%);
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            display: flex; flex-direction: column;
        }

        .cart-drawer.active { transform: translateX(0); }

        .drawer-header {
            padding: 25px 30px;
            border-bottom: 1px solid #222;
            display: flex; justify-content: space-between; align-items: center;
        }
        .drawer-title { font-family: var(--font-tech); color: #fff; letter-spacing: 2px; }
        .close-cart { font-size: 1.5rem; cursor: pointer; color: #666; transition: 0.3s; }
        .close-cart:hover { color: #fff; transform: rotate(90deg); }

        .drawer-body {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .empty-cart {
            text-align: center;
            margin-top: 50%;
            transform: translateY(-50%);
            color: #444;
        }

        .cart-item {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid #1a1a1a;
            animation: fadeInRight 0.4s ease;
        }
        @keyframes fadeInRight { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

        .cart-item img { width: 70px; height: 90px; object-fit: cover; }
        .cart-details h4 { color: #fff; font-family: var(--font-title); margin-bottom: 5px; font-size: 1rem; }
        .cart-details p { color: var(--gold-primary); font-family: var(--font-tech); font-size: 0.8rem; }
        .remove-btn { color: #cc3333; font-size: 0.7rem; margin-top: 10px; cursor: pointer; display: inline-block; text-transform: uppercase; letter-spacing: 1px; }

        .drawer-footer {
            padding: 30px;
            border-top: 1px solid #222;
            background: #080808;
        }

        .total-row {
            display: flex; justify-content: space-between;
            color: #fff; font-family: var(--font-tech); font-size: 1.2rem;
            margin-bottom: 25px;
        }

        /* ====================================================================
           8.0 TOAST & WHATSAPP FLOAT
           ==================================================================== */
        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: rgba(212, 175, 55, 0.9);
            color: #000;
            padding: 12px 30px;
            font-family: var(--font-tech);
            font-size: 0.8rem;
            font-weight: 700;
            z-index: 2000;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        .whatsapp-float {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px;
            background: #25D366; color: #fff;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem;
            z-index: 999;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }
        .whatsapp-float:hover { transform: scale(1.1); box-shadow: 0 0 20px rgba(37,211,102,0.6); }

    </style>
</head>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        /* ====================================================================
           JAVASCRIPT LOGIC
           ==================================================================== */
        
        // INICIALIZACIÓN
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({
                once: true,
                offset: 50,
                duration: 1000,
                easing: 'cubic-bezier(0.19, 1, 0.22, 1)'
            });
        });

        // NAVBAR SCROLL EFFECT
        window.addEventListener('scroll', () => {
            const header = document.getElementById('navbar');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // LÓGICA DEL CARRITO
        let cart = [];
        
        function toggleCart() {
            document.getElementById('cartDrawer').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function addToCart(title, price, img, color) {
            const id = Date.now();
            cart.push({ id, title, price, img, color });
            renderCart();
            showToast();
            toggleCart(); // Abrir carrito al agregar para UX rápida
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            renderCart();
        }

        function renderCart() {
            const container = document.getElementById('cartBody');
            const totalEl = document.getElementById('cartTotal');
            const countEl = document.getElementById('cartCount');
            
            // Actualizar Badge
            countEl.innerText = cart.length;
            if(cart.length > 0) countEl.classList.add('active');
            else countEl.classList.remove('active');

            // Renderizar Items
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-bag" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.2;"></i>
                        <p style="font-family: var(--font-tech); letter-spacing: 2px;">BOLSA VACÍA</p>
                    </div>`;
                totalEl.innerText = "$0.00 MXN";
            } else {
                let html = '';
                let total = 0;
                
                cart.forEach(item => {
                    total += item.price;
                    html += `
                        <div class="cart-item">
                            <img src="${item.img}" alt="${item.title}">
                            <div class="cart-details">
                                <h4>${item.title}</h4>
                                <p>${item.color} Edition</p>
                                <p class="text-gold">$${item.price.toLocaleString()} MXN</p>
                                <span class="remove-btn" onclick="removeFromCart(${item.id})">REMOVER</span>
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
                totalEl.innerText = `$${total.toLocaleString()} MXN`;
            }
        }

        // NOTIFICACIÓN TOAST
        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }

        // WHATSAPP CHECKOUT (LÓGICA CHINGONA)
        function checkoutWhatsApp() {
            if (cart.length === 0) return;

            const phone = "526311295519";
            let message = "Qué onda AuraSaint. Vengo por la mercancía fina.%0A%0A*MI PEDIDO:*%0A";
            
            let total = 0;
            cart.forEach(item => {
                message += `▪️ ${item.title} (${item.color}) - $${item.price}%0A`;
                total += item.price;
            });

            message += `%0A*TOTAL A PAGAR: $${total.toLocaleString()} MXN*%0A%0A¿Cómo cerramos el trato? Quedo al pendiente.`;

            window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
        }

        // WHATSAPP DIRECTO (BOTÓN FLOTANTE)
        function openDirectWhatsApp() {
            const phone = "526311295519";
            const message = "Qué rollo AuraSaint, me interesa la colección OnlyFaith. ¿Qué tallas tienes disponibles y cuál es el proceso de pago? Quedo al pendiente.";
            window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
        }

    </script>
</body>
</html>
